<div>
    <h4 style="font-size:28px;margin: 20px 0;">web storage可以用来保存数据，有两种方法：</h4>
    
    <h6 style="font-size:20px;margin: 50px 0 20px 0;padding-left: 30px;">2.local storage：</h6>
    <span style="padding-left: 60px;">保存数据在本地，并且关闭浏览器后数据仍然存在，可以通过浏览器清除缓存数据来清理</span>
    <el-card style="margin-top: 20px;margin-left: 60px;">
        <div slot="header" class="clearfix">
            <span>localStorage使用示例</span>
            <el-button class="float-right" @click="addLocalItem" type="primary" style="margin: -10px 10px 0 0">add</el-button>
            <el-button class="float-right" @click="delLocalItems" style="margin: -10px 10px 0 0">delete</el-button>
        </div>
        <div>
            <el-checkbox-group v-model="checkedLocalItems">
                <el-checkbox v-for="value,key in localStorage" :label="key" :key="key">{{key}} -> {{value}}</el-checkbox>
            </el-checkbox-group>
        </div>
    </el-card>

    <h6 style="font-size:20px;margin: 50px 0 20px 0;padding-left: 30px;">1.session storage：</h6>
    <span style="padding-left: 60px;">会存储数据，但是关闭网页之后数据被清理。</span>

    <el-card style="margin-top: 20px;margin-left: 60px;">
        <div slot="header" class="clearfix">
            <span>sessionStorage使用示例</span>
            <el-button class="float-right" @click="addSessionItem" type="primary" style="margin: -10px 10px 0 0">add</el-button>
            <el-button class="float-right" @click="delSessionItems" style="margin: -10px 10px 0 0">delete</el-button>
        </div>
        <div>
            <el-checkbox-group v-model="checkedSessionItems">
                <el-checkbox v-for="value,key in sessionStorage" :label="key" :key="key">{{key}} -> {{value}}</el-checkbox>
            </el-checkbox-group>
        </div>
    </el-card>

    <el-dialog
        title="添加localStorage"
        :visible.sync="addLocalStorageVisible"
        width="30%"
        center>
        <el-form>
            <el-form-item label="存储键">
                <el-input v-model="newLocalItem.key"></el-input>
            </el-form-item>
            <el-form-item label="存储值">
                <el-input v-model="newLocalItem.value"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="addLocalCancel">取 消</el-button>
            <el-button type="primary" @click="addLocalConfirm">确 定</el-button>
        </span>
    </el-dialog>

    <el-dialog
        title="添加sessionStorage"
        :visible.sync="addSessionStorageVisible"
        width="30%"
        center>
        <el-form>
            <el-form-item label="存储键">
                <el-input v-model="newSessionItem.key"></el-input>
            </el-form-item>
            <el-form-item label="存储值">
                <el-input v-model="newSessionItem.value"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button @click="addSessionCancel">取 消</el-button>
            <el-button type="primary" @click="addSessionConfirm">确 定</el-button>
        </span>
    </el-dialog>
</div>
