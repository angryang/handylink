<el-container style="width: 100%; padding: 0 10%">
    <el-table :data="tableDatas">
        <el-table-column prop="id" label="索引" width="100px"> </el-table-column>
        <el-table-column prop="roleDisplayName.zh-cn" label="角色名" width="300px"></el-table-column>
        <el-table-column label="操作">
            <template slot-scope="scope">
                <el-button @click="editRole(scope.row)" type="text" size="small">编辑</el-button>
                <el-button @click="deleteRole(scope.row)" type="text" size="small" v-if="!cannotDeleteRoles.includes(scope.row.roleName)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
</el-container>
