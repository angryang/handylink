<el-main style="width: 100%; padding: 0 10%">
    <el-row :gutter="20">
        <el-button type="primary" @click="addNation">添加民族</el-button>
    </el-row>
    <el-row :gutter="20" style="padding-top: 20px;">
        <el-table :data="tableDatas">
            <el-table-column prop="id" label="索引" width="180"> </el-table-column>
            <el-table-column prop="zh-cn" label="中文" width="180"></el-table-column>
            <el-table-column prop="en-us" label="英文" width="180"></el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button @click="editNation(scope.row)" type="text" size="small">编辑</el-button>
                    <el-button @click="deleteNation(scope.row)" type="text" size="small">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>
</el-main>
