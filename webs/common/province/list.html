<el-main style="width: 100%; padding: 0 10%">
    <el-row :gutter="20">
        <el-button type="primary" @click="addProvince">添加省份</el-button>
    </el-row>
    <el-row :gutter="20" style="padding-top: 20px;">
        <el-table :data="tableDatas">
            <el-table-column prop="id" label="索引" width="180"> </el-table-column>
            <el-table-column label="中文" width="180">
                <template slot-scope="scope">
                    <a v-if="scope.row.baike_url"
                    :href="scope.row.baike_url" target="_blank">
                    {{ scope.row["zh-cn"] }}</a>
                    <span v-else>{{ scope.row["zh-cn"] }}</span>
                </template>
            </el-table-column>
            <el-table-column prop="en-us" label="英文" width="180"></el-table-column>
            <el-table-column label="操作">
                <template slot-scope="scope">
                    <el-button @click="editProvince(scope.row)" type="text" size="small">编辑</el-button>
                    <el-button @click="deleteProvince(scope.row)" type="text" size="small">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination background layout="total, sizes, prev, pager, next"
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page.sync="currentPage"
            :page-size="pageSize"
            :total="totalDatas.length">
        </el-pagination>
    </el-row>
</el-main>
